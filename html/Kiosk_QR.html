<head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="https: //code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="../js/disable.js"></script>
    <script src="../js/Kiosk_QR.js"></script>
    <script src="../js/page_count.js"></script>
    <link href="../css/Kiosk_QR.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <input id="text" type="text" value="" style="width:100%" /><br />
    <div id="time"> </div>
    <div id="qrcode" style="width:100px; height:100px; margin:40%; margin-top:13%;"></div>
</body>

<script>
    resMsg();
    target_disable('text');

    const se = document.createElement('script');
    // <script> 요소의 src 속성을 설정한다
    se.src = 'https://ipinfo.io?callback=callback';
    // <body> 요소의 하위 끝에 붙인다
    // 그리고 콜백 함수를 호출한다
    document.body.appendChild(se);
    // 앞서 생성한 <script> 요소를 제거한다
    document.body.removeChild(se);

    // 콜백 함수가 호출된다
    function callback(data) {
        makeCode(data.ip);

    }
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        //가로, 세로 높이 조절
        width: 500,
        height: 500
    });

    send_home();



</script>
